    <div class="h1">
      <h1>Agende sua aula experimental</h1>
  </div>

    <form class="formulario">
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="nome">Nome</label>
            <input type="nome" class="form-control" id="nome" placeholder="Nome" value="" required>
          </div>

          <div class="form-group col-md-6">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" placeholder="Digite seu melhor e-mail" id="E-mail" value="" required>
          </div>
      </div>
      
      <div class="form-row">
          <div class="form-group col-md-4">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
          </div>

          <div class="form-group col-md-4">
              <label for="endereco">Endereço</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Rua dos bobos, nº0" required>
          </div>

          <div class="form-group col-md-4">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
          </div>           
      </div> 
      
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-1 pt-0">Modalidades</legend>

          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mt-check" id="mt-check">
              <label class="form-check-label" for="mt-check">
                Muay thai
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="jj-check" id="jj-check">
              <label class="form-check-label" for="jj-check">
                Jiu-jistu
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="col-auto my-1">
          <label class="mr-sm-2" for="horario">Selecionar horário</label>
          <select class="custom-select mr-sm-2" id="horario" required>
              <option selected>Escolher...</option>
              <option value="1">SEG-12h</option>
              <option value="2">SEG-18h</option>
              <option value="3">SEG-21h</option>
          </select>
      </div>
      
      <div>
        <button type="button" class="btn btn-danger">Cadastrar</button>
      </div>
    </form>  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
